wk_hello.content:
  path: '/wk/hello'
  defaults:
    _controller: '\Drupal\wk_hello\Controller\WkHelloController::content'
    _title: 'weKnow Hello'
  requirements:
    _permission: 'access content'

wk_hello.config_form:
  path: '/admin/config/wk_hello/config'
  defaults:
    _form: 'Drupal\wk_hello\Form\WkHelloSettingsForm'
    _title: 'Simple custom form example'
  requirements:
    _permission: 'access content'
